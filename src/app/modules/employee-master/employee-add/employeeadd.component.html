<div style="text-align: center;">
<mat-card>
  <mat-card-title style="margin: 20px;">Add New Employee</mat-card-title>
  <mat-card-content>
    <form [formGroup]="employeeForm">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="employeeForm.get('name')!.hasError('required')">Name is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contact No</mat-label>
        <input matInput formControlName="contactNo" type="number">
        <mat-error *ngIf="employeeForm.get('contactNo')!.hasError('required')">Contact No is required</mat-error>
        <mat-error *ngIf="employeeForm.get('contactNo')!.hasError('pattern')">Contact No must be 10 digits</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error *ngIf="employeeForm.get('email')!.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="employeeForm.get('email')!.hasError('email')">Invalid email</mat-error>
        <mat-error *ngIf="employeeForm.get('email')!.hasError('pattern')">Invalid email format</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address">
        <mat-error *ngIf="employeeForm.get('address')!.hasError('required')">Address is required</mat-error>
      </mat-form-field>

      <div mat-dialog-actions style="display: flex;justify-content: center;">
        <button class="btn btn-danger btn-sm" (click)="onNoClick()" style="margin-right: 10px;"><i class="fa fa-times" aria-hidden="true"></i> Cancel</button>
        <button class="btn btn-primary btn-sm" (click)="onSaveClick()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
</div>

<style>
  mat-form-field{
    margin: 5px;
  }
</style>
